<!DOCTYPE html>
<html>
  <head>
    <title>Mouser</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script>
      let ws;
      let status;

      ws = new WebSocket("{{.}}");
      ws.onopen = () => {
        status.classList.add("connected");
      };
      ws.onclose = () => {
        status.classList.remove("connected");
        ws = null;
      };
      ws.onmessage = async (event) => {
        console.log("Server:", event.data);
      };
      ws.onerror = (err) => {
        console.error("WebSocket Error", err);
      };

      const parseCoordinates = (x, y) => {
        return String(x) + "," + String(y);
      };

      const send = (x, y) => {
        if (!ws) {
          return;
        }
        const coord = parseCoordinates(x, y);
        console.log(coord);
        ws.send(coord);
      };

      // Joystick
      let canvas, ctx;
      let width, height, radius, xOrig, yOrig;

      const resize = () => {
        width = window.innerWidth;
        radius = width / 4 > 200 ? 200 : width / 4;
        height = window.innerHeight;
        ctx.canvas.width = width;
        ctx.canvas.height = height;
        joystickBg();
        joystickCircle(width / 2, height / 3);
      };

      const joystickBg = () => {
        xOrig = width / 2;
        yOrig = height / 3;
        ctx.beginPath();
        ctx.arc(xOrig, yOrig, radius + radius * 0.1, 0, Math.PI * 2, true);
        ctx.fillStyle = "#ECE9E9";
        ctx.fill();
      };

      const joystickCircle = (width, height) => {
        ctx.beginPath();
        ctx.arc(width, height, radius, 0, Math.PI * 2, true);
        ctx.fillStyle = "#21003c";
        ctx.fill();
        ctx.strokeStyle = "#b69bcc";
        ctx.lineWidth = 8;
        ctx.stroke();
      };

      const coord = { x: 0, y: 0 };
      let paint = false;

      const getPosition = (event) => {
        const cursorX = event.clientX || event.touches[0].clientX;
        const cursorY = event.clientY || event.touches[0].clientY;
        coord.x = cursorX - canvas.offsetLeft;
        coord.y = cursorY - canvas.offsetTop;
      };

      const isInCircle = () => {
        const current_radius = Math.sqrt(Math.pow(coord.x - xOrig, 2) + Math.pow(coord.y - yOrig, 2));
        if (radius >= current_radius) return true;
        else return false;
      };

      const startDrawing = (event) => {
        paint = true;
        getPosition(event);
        if (isInCircle()) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          joystickBg();
          joystickCircle(coord.x, coord.y);
          Draw(event);
        }
      };

      const stopDrawing = () => {
        paint = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        joystickBg();
        joystickCircle(width / 2, height / 3);
      };

      const Draw = (event) => {
        if (paint) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          joystickBg();
          let x, y;
          const angle = Math.atan2(coord.y - yOrig, coord.x - xOrig);

          if (isInCircle()) {
            joystickCircle(coord.x, coord.y);
            x = coord.x;
            y = coord.y;
          } else {
            x = radius * Math.cos(angle) + xOrig;
            y = radius * Math.sin(angle) + yOrig;
            joystickCircle(x, y);
          }

          getPosition(event);

          const x_relative = Math.round(x - xOrig);
          const y_relative = Math.round(y - yOrig);

          send(x_relative, y_relative);
        }
      };

      window.addEventListener("load", () => {
        status = document.getElementById("status");
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        resize();

        // Mouse events
        document.addEventListener("mousedown", startDrawing);
        document.addEventListener("mouseup", stopDrawing);
        document.addEventListener("mousemove", Draw);

        // Touch events
        document.addEventListener("touchstart", startDrawing);
        document.addEventListener("touchend", stopDrawing);
        document.addEventListener("touchcancel", stopDrawing);
        document.addEventListener("touchmove", Draw);

        document.getElementById("left").onclick = () => {
          if (!ws) {
            return;
          }
          console.log("Click: left");
          ws.send("left");
          window.document.body.focus();
        };
        document.getElementById("right").onclick = () => {
          if (!ws) {
            return;
          }
          console.log("Click: right");
          ws.send("right");
        };

        // Set canvas size
        window.addEventListener("resize", resize);
      });
    </script>
    <style>
      body {
        position: fixed;
        font-family: Ubuntu, sans-serif;
        font-size: x-large;
        text-align: center;
      }
      h1 {
        color: black;
        margin-bottom: 0px;
      }
      p {
        color: rgb(128, 128, 128);
        font-size: small;
      }
      #header {
        margin-bottom: 10vh;
      }
      #status {
        font-size: xx-large;
        vertical-align: middle;
        text-shadow: 0px 0px 5px;
        color: red;
      }
      .connected {
        color: #00db6d !important;
      }
      button {
        padding: 3vh 6vh;
        background: lightgray;
        border: none;
        border-radius: 5px;
        box-shadow: 1px 1px 5px #1111111c;
      }
      button:active {
        background: gray;
        box-shadow: 1px 1px 3px #1111111c;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>MOUSER</h1>
      <p>WebSocket connection <span id="status">â€¢</span></p>
    </div>
    <button id="left">Left</button>
    <button id="right">Right</button>
    <canvas id="canvas"></canvas>
  </body>
</html>
